<time datetime=2020-01-15T08:00:00-07:00>January 15, 2020</time></div><div><p>那天，我就把窗开着，让冷风灌进来，就坐在床边乱想。</p><p>地球上，一只萤火虫起飞，它的光芒，会让一个住在遥远星星的人产生些许慰籍吗？</p><p>她会不会梦到在距他很遥远的星球上，有一种会发光亮的小虫子，在一上一下地飞着。</p><blockquote><p>在她醒来后，她会不会默默地感谢那点萤火，结束了她漫长的孤独。</p></blockquote></div><div><ul class=tags><li><span class=anchor>#</span><a href=/tags/%E9%9A%8F%E7%AC%94/>随笔</a></li><li><span class=anchor>#</span><a href=/tags/%E5%A5%87%E6%80%9D%E5%A6%99%E6%83%B3/>奇思妙想</a></li></ul></div><div class=paginav><div class=prev></div><div class=next><a href=/posts/member/20200820%E6%9C%89%E5%85%B3%E4%BA%8E%E4%BD%A0/><div class=title>Next »</div><span>有关于你</span></a></div></div></main><footer><a href=#>返回顶部 ↑</a><p>©&nbsp;2025&nbsp;雨巷 | <a href=https://github.com/rainto0322/hugo-theme-rain target=_blank rel="noopener noreferrer">RAIN</a> THEME</p></footer></body></html>
