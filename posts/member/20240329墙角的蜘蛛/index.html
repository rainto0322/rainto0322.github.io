<time datetime=2024-03-29T08:00:00-07:00>March 29, 2024</time></div><div><p>我和厕所那只又大又黑的蜘蛛相处的很默契。起初容易被吓到，他就趴在角落十分显眼，织网也不圆形规整，有个支点就辐射开。隔久了拿冲水箱上方的花洒，需要绞开薄薄的蛛网，也不见他护着，过段时间又织起来。</p><p>他蛮机敏的，只要一开灯，就躲在墙壁里面。所以我洗澡看不到他。水汽缭绕，杂虫滋生，他能这样活着也蛮好的。</p></div><div><ul class=tags><li><span class=anchor>#</span><a href=/tags/%E9%9A%8F%E7%AC%94/>随笔</a></li></ul></div><div class=paginav><div class=prev><a href=/posts/member/20240312%E7%AA%97%E5%8F%B0%E7%9A%84%E9%A3%9E%E8%9D%87/><div class=title>« Prev</div><span>窗台的飞蝇</span></a></div><div class=next><a href=/posts/essay/20240412%E7%88%B1%E5%91%80%E5%93%8E%E5%91%80/><div class=title>Next »</div><span>爱呀哎呀</span></a></div></div></main><footer><a href=#>返回顶部 ↑</a><p>©&nbsp;2025&nbsp;雨巷 | <a href=https://github.com/rainto0322/hugo-theme-rain target=_blank rel="noopener noreferrer">RAIN</a> THEME</p></footer></body></html>
